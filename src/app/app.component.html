Select component:
<kendo-dropdownlist
  [data]="uiComponents"
  [(ngModel)]="selectedUiComponent"
></kendo-dropdownlist>

<hr />

<ng-container [ngSwitch]="selectedUiComponent">
  <app-grid *ngSwitchCase="'grid-row-edit'"></app-grid>
  <app-grid *ngSwitchCase="'grid-cell-edit'"></app-grid>
</ng-container>
