Select component:
<kendo-dropdownlist
  [data]="uiComponents"
  [(ngModel)]="selectedUiComponent"
></kendo-dropdownlist>

<hr />

<ng-container [ngSwitch]="selectedUiComponent">
  <app-grid-cell-edit *ngSwitchCase="'grid-cell-edit'"></app-grid-cell-edit>
  <app-grid-row-edit *ngSwitchCase="'grid-row-edit'"></app-grid-row-edit>
</ng-container>
