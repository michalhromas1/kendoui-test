<kendo-grid
  #grid
  [data]="products"
  [navigable]="true"
  [trackBy]="trackBy"
  (keyup.enter)="onEnter($any($event))"
  (keydown.tab)="onTab($any($event))"
  (keydown.shift.tab)="onTab($any($event), true)"
  (paste)="onNativePaste($any($event))"
  (keydown.meta.v)="onKeyboardPaste($any($event), true)"
  (keydown.control.v)="onKeyboardPaste($any($event))"
>
  <kendo-grid-column
    field="ProductName"
    title="Product Name"
  ></kendo-grid-column>

  <kendo-grid-column
    field="UnitPrice"
    title="Price"
    editor="numeric"
  ></kendo-grid-column>

  <!-- <kendo-grid-column
    field="Discontinued"
    title="Discontinued"
    editor="boolean"
  ></kendo-grid-column> -->

  <kendo-grid-column
    field="UnitsInStock"
    title="Units In Stock"
    editor="numeric"
  ></kendo-grid-column>
</kendo-grid>
