<kendo-buttongroup>
  <button kendoButton (click)="reset()">Reset</button>
</kendo-buttongroup>

<hr />

<div class="grid-wrapper">
  <kendo-grid
    #grid
    [kendoGridBinding]="documents"
    [trackBy]="trackBy"
    [resizable]="true"
    [reorderable]="true"
    [height]="600"
    cdkDropListGroup
  >
    <kendo-grid-column field="id" title="Id" [width]="50"></kendo-grid-column>

    <kendo-grid-column
      field="workspace"
      title="Workspace"
      [width]="150"
    ></kendo-grid-column>

    <kendo-grid-column
      field="profile"
      title="Profil"
      [width]="150"
    ></kendo-grid-column>

    <kendo-grid-column field="file" title="Název souboru">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div
          cdkDropList
          #nameField="cdkDropList"
          [cdkDropListData]="dataItem"
          (cdkDropListDropped)="drop($event)"
          data-droplist="file"
        >
          <div cdkDrag>{{ dataItem.file }}</div>
        </div>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column field="attachments" title="Přílohy">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div
          cdkDropList
          #attachmentsField="cdkDropList"
          [cdkDropListData]="dataItem.attachments"
          (cdkDropListDropped)="drop($event)"
          data-droplist="attachments"
        >
          <div *ngFor="let attachment of dataItem.attachments" cdkDrag>
            {{ attachment.file }}
          </div>
        </div>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>
