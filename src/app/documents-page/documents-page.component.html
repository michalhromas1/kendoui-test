<kendo-buttongroup>
  <button kendoButton (click)="reset()">Reset</button>
</kendo-buttongroup>

<hr />

<div class="grid-wrapper">
  <kendo-grid
    #grid
    [kendoGridBinding]="documents"
    [trackBy]="trackBy"
    [resizable]="true"
    [reorderable]="true"
    [height]="600"
    kendoGridSelectBy="id"
  >
    <kendo-grid-column field="id" title="Id"></kendo-grid-column>
    <kendo-grid-column field="file" title="File"></kendo-grid-column>
  </kendo-grid>
</div>
